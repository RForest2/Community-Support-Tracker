<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Support Tracker Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cossette+Titre:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>PiXELL River Financial</h1>
    </header>

    <nav class="navbar">
      <ul>
        <li><a href="section-1.html">Donation Tracker</a></li>
        <li><a href="section-2.html">Volunteer Hours</a></li>
        <li><a href="event_signup.html">Event Signup</a></li>
      </ul>
    </nav>

    <section id="section1" class="Donation-Tracker"></section>

    <section id="section2" class="Volunteer-Hours"></section>

    <section id="section3" class="Event-Signup">
        <h2>Sign Up for Community Events</h2>
        <form action="#" method="post" class="event-signup-form">

            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" placeholder="Name of the event" required />

            <label for="repName">Company Representative's Name:</label>
            <input type="text" id="repName" name="repName" placeholder="Your full name" required />

            <label for="repEmail">Representative's Email:</label>
            <input type="email" id="repEmail" name="repEmail" placeholder="email@example.com" required />

            <label for="role">Role at Event:</label>
            <select id="role" name="role" required>
                <option value="">--Select Role--</option>
                <option value="sponsor">Sponsor</option>
                <option value="participant">Participant</option>
                <option value="organizer">Organizer</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>

        <div class="successSubmit" style="display: block"></div>

        <!--Stage-2-->

        <h3>Event Signups</h3>
        <table id="signupTable">
          <thead>
              <tr>
                  <th>Event Name</th>
                  <th>Participant Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
              <!-- dynamically filled -->
          </tbody>
        </table>

        <h3>Upcoming Events Summary</h3>
        <ul id="summaryList">
          <!-- dynamically filled -->
        </ul>

    </section>

    <footer class="footer">
      <p>PiXELL River Financial</p>
    </footer>

    <script src="event_signup.js"></script>
  </body>
</html>
